<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal</title>
    <style>
      @import './src/style/master.css';
    </style>
  </head>
  <body>
    <canvas></canvas>
    <div id="selection" hidden></div>
    <div id="controls">
      <div>
        <button id="hide-ui">hide UI</button>
      </div>
      <div>
        <label for="iterations">iterations: <span>100</span></label>
        <input
          id="iterations"
          type="range"
          min="2"
          max="1000"
          step="1"
          value="317"
        />
      </div>
      <div>
        <label for="color-shift">HSL hue shift</label>
        <input
          id="color-shift"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.55"
        />
      </div>
      <div>
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="pan-left">&#x25C4;</button>
        <button id="pan-right">&#x25BA;</button>
        <button id="pan-up">&#x25B2;</button>
        <button id="pan-down">&#x25BC;</button>
      </div>
    </div>
    <span id="coords"></span>
    <script type="module">
      import './src/index.ts'
    </script>
  </body>
</html>
